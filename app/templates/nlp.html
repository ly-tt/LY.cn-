{% extends "base.html" %}
{% block content %}
  <div class="login-container">
    <h2>文本情感分析</h2>
    <form method="POST">
      {{ form.csrf_token }}
      {{ form.content.label }}<br>
      {{ form.content(rows=10, cols=42) }}<br><br>
      {{ form.submit() }}
    </form>

    {% if sentiment %}
      <hr>
      <h3>分析结果：</h3>
      <p>{{ sentiment }}</p>
    {% endif %}

  </div>
{% endblock %}

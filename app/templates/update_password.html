{% extends "base.html" %}
{% block content %}
    <div class="login-container">
  <h2>修改密码</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>{{ form.old_password.label }} {{ form.old_password() }}</div>
    <div>{{ form.new_password.label }} {{ form.new_password() }}</div>
    <div>{{ form.confirm_password.label }} {{ form.confirm_password() }}</div>
    <div>{{ form.submit() }}</div>
  </form>
    </div>
{% endblock %}
